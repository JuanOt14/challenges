<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100&display=swap" rel="stylesheet">
    <title>Responsive contact page</title>
</head>
<body>
    <section class="title">
        <img src='./contact-form-icon.svg'/>
        <h1>Interested in our <br/>business pricing?</h1>
        <h3>Fill out the form to view details and weâ€™ll <br/> contact you as soon as possible.</h3>
    </section>
    <div class="form-container">
        <form action="">
            <div class="container-input">
                <label for="name">Name</label>
                <input type="text" name="name" id="input-name" placeholder="Ethan Johnson">
            </div>
            <div class="container-input">
                <label for="email">Company Email</label>
                <input type="email" name="email" id="input-email" placeholder="ethan@johnson.com">
            </div>
            <div class="container-input">
                <label for="size">Company size</label>
                <select name="size" id="input-size" size="1" >
                    <option value="2">50 - 100 employees</option>
                    <option value="1">1 - 50 employees</option>
                    <option value="3">+100 employees</option>
                </select>
            </div>
            <div class="container-input">
                <label for="subject">Subject</label>
                <select name="subject" id="input-subject" size="1" >
                    <option value="1">Building Landing pages</option>
                    <option value="2">Building Product pages</option>
                    <option value="3">Building Market pages</option>
                </select>
            </div>
            <div class="container-input-message">
                <label for="message">Message</label>
                <input type="text" name="message" id="input-message" placeholder="50-100 employees">
            </div>
            <input type="submit" value="Contact Sales" id="btn-submit">
        </form>
    </div>
</body>
</html>
